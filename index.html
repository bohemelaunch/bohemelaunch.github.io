<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:100,400" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: "Noto Sans JP";
  color: #4D4D4D;
}

header#global-header {
  border-bottom: 1px solid #4D4D4D;
  height: 48px;
  padding: 16px;
}

div#three-questions {
  background-color: #FFE200;
  padding: 80px 0;
}

.flexbox-container {
  display: flex;
  flex-wrap: wrap; 
}

.flexbox > div {
  flex: 1 0 300px;
}

.flexbox-container-vertical-center {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.flexbox-container-horizontal-center {
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
}

.description {
  padding: 20px 40px 20px 40px;
}

.title {
  font-size: 36px;
  font-weight: thin;
  padding: 0;
  margin: 0;
}

.title-note {
  font-size: 18px;
  font-weight: 100;
  padding: 0;
  margin: 0;
}

.subtitle {
  font-size: 10.5px;
  font-weight: 100;
  padding: 0;
  margin: 0;
}

</style>
</head>
<body>
  <header id="global-header">
    <img src="img/sitelogo.png" alt="site logo" width="183px" height="40px" />
  </header>

  <div id="three-questions" class="flexbox-container-vertical-center">
    <div class="flexbox-container flexbox-container-horizontal-center">
      <div>
        <img src="img/3qlogo.svg" alt="3q logo" width="200px" height="185px" />
      </div>
      <div class="description">
        <p class="title-note">THREE QUESTIONS</p>
        <p class="title">3つのしつもん</p>
        <p class="subtitle"><a href="http://gamemarket.jp/game/3%E3%81%A4%E3%81%AE%E3%81%97%E3%81%A4%E3%82%82%E3%82%93/">GameMarket 2019 Spring</a></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
